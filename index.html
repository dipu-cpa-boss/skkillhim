<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URL Shortener</title>
  <link rel="icon" type="image/x-icon" href="https://get.cloudradar.net/img/favicon.ico" />
  <meta property="og:image" content="https://get.cloudradar.net/img/love.png" />
</head>
<body>
  <h1>URL Shortener</h1>

  <label for="longUrl">Long URL:</label>
  <input type="text" id="longUrl" placeholder="Enter the long URL" />
  <button onclick="shortenUrl()">Shorten</button>

  <div id="shortUrlContainer" style="display: none;">
    <label for="shortUrl">Short URL:</label>
    <input type="text" id="shortUrl" readonly />
  </div>

  <script>
    async function shortenUrl() {
      const longUrlInput = document.getElementById('longUrl');
      const shortUrlInput = document.getElementById('shortUrl');
      const shortUrlContainer = document.getElementById('shortUrlContainer');
      const longUrl = longUrlInput.value.trim();

      if (longUrl === '') {
        alert('Please enter a valid URL.');
        return;
      }

      const token = await loadToken(); // Replace with your token retrieval logic

      const shortUrl = generateShortUrl();
      const redirectUrl = `vnd.youtube://www.youtube.com/redirect?event=comments&redir_token=${token}&q=${shortUrl}&html_redirect=1`;

      shortUrlInput.value = redirectUrl;
      shortUrlContainer.style.display = 'block';
    }

    function generateShortUrl() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      const length = 6;
      let shortUrl = '';

      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        shortUrl += characters.charAt(randomIndex);
      }

      return `https://skkillhim-link-pro.vercel.app/${shortUrl}`; // Replace with your actual domain
    }

    async function loadToken() {
      // Simulating token retrieval process using a delay
      await new Promise(resolve => setTimeout(resolve, 2000));
      const token = 'QUFFLUhqbElLMWxkRFhUeTBDaUp2Vkt0d0VTc2dyWkhpZ3xBQ3Jtc0trR2NMYVZ5OVpjQ1NpdDNuekRLT2VhOUlTMWhmQmZJZkZWUnlSb0RfU2kxZUc2Q2cxc1cydXZucFNTUFlKLTIwRTBUQmpvbkRTWU5hNXV0bFRqclgya2J2dTNzdmsyTi10U2NFZEVqMkN5RFdsY0FuTQ
'; // Replace 'YOUR_TOKEN_HERE' with the actual token value

      return token.trim();
    }
  </script>
</body>
</html>
